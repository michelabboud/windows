include:
  - ../base-modern.yml

services:
  win11:
    <<: *modern
    container_name: win11
    env_file: ../../.env
    environment:
      VERSION: "11"
    ports:
      - 8011:8006
      - 3311:3389/tcp
      - 3311:3389/udp
    volumes:
      - ../../data/win11:/storage

  win11e:
    <<: *modern
    container_name: win11e
    env_file: ../../.env
    environment:
      VERSION: "11e"
    ports:
      - 8012:8006
      - 3312:3389/tcp
      - 3312:3389/udp
    volumes:
      - ../../data/win11e:/storage

  win11l:
    <<: *modern
    container_name: win11l
    env_file: ../../.env
    environment:
      VERSION: "11l"
    ports:
      - 8013:8006
      - 3313:3389/tcp
      - 3313:3389/udp
    volumes:
      - ../../data/win11l:/storage

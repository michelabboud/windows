include:
  - ../base-legacy.yml

services:
  win7:
    <<: *legacy
    container_name: win7
    env_file: ../../.env
    environment:
      VERSION: "7u"
    ports:
      - 8007:8006
      - 3307:3389/tcp
      - 3307:3389/udp
    volumes:
      - ../../data/win7:/storage

  win7e:
    <<: *legacy
    container_name: win7e
    env_file: ../../.env
    environment:
      VERSION: "7e"
    ports:
      - 8071:8006
      - 3371:3389/tcp
      - 3371:3389/udp
    volumes:
      - ../../data/win7e:/storage

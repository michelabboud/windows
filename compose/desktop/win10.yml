include:
  - ../base-modern.yml

services:
  win10:
    <<: *modern
    container_name: win10
    env_file: ../../.env
    environment:
      VERSION: "10"
    ports:
      - 8010:8006
      - 3310:3389/tcp
      - 3310:3389/udp
    volumes:
      - ../../data/win10:/storage

  win10e:
    <<: *modern
    container_name: win10e
    env_file: ../../.env
    environment:
      VERSION: "10e"
    ports:
      - 8014:8006
      - 3314:3389/tcp
      - 3314:3389/udp
    volumes:
      - ../../data/win10e:/storage

  win10l:
    <<: *modern
    container_name: win10l
    env_file: ../../.env
    environment:
      VERSION: "10l"
    ports:
      - 8015:8006
      - 3315:3389/tcp
      - 3315:3389/udp
    volumes:
      - ../../data/win10l:/storage

services:
  windows:
    image: dockurr/windows
    container_name: windows
    environment:
      VERSION: "11"
    devices:
      - /dev/kvm
      - /dev/net/tun
    cap_add:
      - NET_ADMIN
    ports:
      - 8006:8006
      - 3389:3389/tcp
      - 3389:3389/udp
    volumes:
      - windows_data:/storage   # VMâ€™s own 2TB disk
    restart: always
    stop_grace_period: 2m

volumes:
  windows_data:
    driver: local
    driver_opts:
      type: xfs
      o: pquota
      device: /var/lib/docker/volumes/windows_data
      size: 2T   # dedicated 2 terabyte quota
